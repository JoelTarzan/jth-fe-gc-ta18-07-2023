<div class="container">

    <div class="mt-3 d-flex flex-wrap">

        <div class="card mx-auto my-3" *ngFor="let character of characters">
            <img src="{{character.image}}" class="card-img-top" alt="...">
            <div class="card-body">
                <p class="card-text">{{character.name}}</p>
                <a class="btn btn-warning w-100" [routerLink]="['/details', character.id]">See more</a>
            </div>
        </div>

    </div>

</div>
